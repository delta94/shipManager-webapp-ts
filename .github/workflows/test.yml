name: Build & Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: '${{ runner.os }}-node-${{ hashFiles(''**/package.json'') }}'
          restore-keys: "${{ runner.os }}-node-\n"
      - name: Install Dependency
        run: 'npm install'

      - name: Test Component
        run: 'test:component'
